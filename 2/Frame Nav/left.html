<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333333;
      font-size: 40px;
    }
    ul {
      list-style-type: none;
      padding: 2px;
    }
    li {
      margin-bottom: 10px;
      font-size: 30px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <ul>
    <li>
      <a href="https://neetcode.io/practice" target="right">Neetcode</a>
    </li>
    <li>
      <a href="https://github.com/" target="right">Github</a>
    </li>
    
  </ul>
  
</body>
</html>
