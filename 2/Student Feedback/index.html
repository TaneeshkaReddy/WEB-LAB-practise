<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Student Feedback</title>
</head>
<body>
  <h3>Please give valuable your feedback</h3>

  <form style="border:1px solid black; text-align:center;" action="">
    <h3>Feedback Form</h3>
    <div>
    <label for="uname">Enter your name:</label>
     <input type="text" name="uname" id="uname">
     <br>
     <br>
    </div>
     
    <div>
     <label for="male">Male:</label>
     <input type="radio" value="male" name="gender" id="male">
     <label for="female">Female:</label>
     <input type="radio" value="female" name="gender" id="female">
    </div>
 <br>
 <div>
  <label for="selectbox">Branch:</label>
     <select name="selectbox" id="">
      <option value="opt1">CSE</option>
      <option value="opt2">ISE</option>
      <option value="opt3">CSBS</option>
      <option value="opt4">ECE</option>
     </select>
    </div>

<br>
    <div>
      <label for="txt">Feedback:</label><br>
      <textarea name="txt" id="" rows="4" cols="50"></textarea>
    </div>

    <div>
      
      <input id="check" type="checkbox">
      <label for="check">Include Name in Submission?</label>
    </div>
<br>
    <button>Submit</button>
  </form>
  
</body>
</html>
