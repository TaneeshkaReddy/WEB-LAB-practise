<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <form id="calcform" action="" style="border:1px solid black;text-align:center;">
    <h1>Calculator</h1>
    <br>
    <label for="one">a:</label>
    <input type="text" id="one" placeholder="Enter 1st number">
    <br>
    <br>
    <label for="two">b:</label>
    <input type="text" id="two" placeholder="Enter 2nd number">
    <br>
    <br>
    <button id="add">Add</button>
    <button id="sub">Subtract</button>
    <button id="mul">Multiply</button>
    <button id="div">Divide</button>
    <br>
    <br>
    <button id="clear">Clear</button>
  </form>

  <p id="ans"></p>
  <script src="app.js"></script>
</body>
</html>
